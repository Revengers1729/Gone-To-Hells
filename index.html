<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Accessing The IPv4 IPv6</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            overflow: hidden;
            user-select: none;
        }
        #output {
            white-space: pre-wrap;
            text-align: center;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="output">Starting hacking...</div>

    <script>
        // Array of fake hacking steps
        const hackingSteps = [
            "Initializing connection...",
            "Connecting to server...",
            "Downloading data...",
            "Download complete!",
            "Accessing files...",
            "Files decrypted successfully!",
            "Access granted!",
            "System breach successful!",
            "You have messed with the wrong person!",
            "YOUR DATA IS BREACHED!",
            ""Establishing secure connection...",
            "Bypassing firewall...",
            "Accessing encrypted files...",
            "Downloading confidential data...",
            "Injecting trojan virus...",
            "System breach successful!",
            "Deleting system logs...",
            "Initiating system lockdown...",
            "ðŸ’€ You have been hacked! ðŸ’€""
        ];

        // Function to simulate the hacking sequence
        function simulateHacking() {
            const outputDiv = document.getElementById('output');
            let step = 0;

            function displayNextStep() {
                if (step < hackingSteps.length) {
                    outputDiv.textContent += "\n" + hackingSteps[step];
                    step++;
                    setTimeout(displayNextStep, 1500);  // Show next step after 1.5 seconds
                } else {
                    setTimeout(function () {
                        outputDiv.textContent += "\n\nOk bye...";
                        setTimeout(function() {
                            window.close();  // Attempt to close the tab
                        }, 2000);  // Wait 2 seconds before attempting to close the tab
                    }, 2000);  // Wait 2 seconds after final message
                }
            }

            outputDiv.textContent = "";  // Clear initial text
            displayNextStep();  // Start displaying hacking steps
        }

        // Automatically start simulation when the page loads
        window.onload = function() {
            simulateHacking();
        };
    </script>
</body>
</html>
